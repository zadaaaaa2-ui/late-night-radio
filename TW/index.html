<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台股追蹤看板 v2（自繪圖＋到價推播）</title>
  <meta name="description" content="台股追蹤：自繪即時折線圖、到價推播、分類清單（高股息／AI／航運／金融）。" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    .card { background: rgba(255,255,255,.7); backdrop-filter: blur(6px); }
    .dark .card { background: rgba(24,24,27,.6); }
    .pulse-green { transition: background-color .6s; background-color: rgba(16,185,129,.2); }
    .pulse-red { transition: background-color .6s; background-color: rgba(239,68,68,.2); }
    .tab-btn[aria-selected="true"] { background: #111827; color: #fff; }
    .dark .tab-btn[aria-selected="true"] { background: #fff; color: #111827; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white dark:from-gray-950 dark:to-gray-900 text-gray-900 dark:text-gray-50">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <div class="flex items-end gap-4">
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">台股追蹤看板 v2</h1>
        <span class="text-xs opacity-70">自繪即時折線圖＋到價推播</span>
      </div>
      <div class="flex items-center gap-2">
        <button id="themeBtn" class="px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">深/淺色</button>
        <button id="notifBtn" class="px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">啟用通知</button>
      </div>
    </header>

    <!-- Tabs -->
    <nav id="tabs" class="flex flex-wrap gap-2 mb-4"></nav>

    <!-- Toolbar -->
    <section class="space-y-3 mb-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="flex gap-2 w-full md:w-auto">
          <input id="inputSymbol" class="flex-1 md:w-80 px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-white/80 dark:bg-gray-900/80 outline-none focus:ring-2 focus:ring-pink-300" placeholder="輸入：2330 / 2330.TW / 6488.TWO / TWSE:2330">
          <button id="addBtn" class="px-3 py-2 rounded-xl bg-pink-500 text-white hover:bg-pink-600 active:scale-95">新增到目前清單</button>
        </div>
        <div class="flex gap-2">
          <button id="exportBtn" class="px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">匯出清單</button>
          <label class="px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer">匯入清單
            <input id="importInput" type="file" accept="application/json" class="hidden">
          </label>
          <button id="clearBtn" class="px-3 py-2 rounded-xl border border-red-300 text-red-600 hover:bg-red-50">清空本清單</button>
        </div>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        追蹤格式：<code class="px-1">2330</code> 或 <code class="px-1">2330.TW</code>（上市 TWSE）/ <code class="px-1">6488.TWO</code>（上櫃 TPEX）。 走勢為本頁自繪折線圖；如需技術指標可點 TradingView 連結。
      </p>
    </section>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>

    <footer class="mt-12 text-xs opacity-70 leading-relaxed">
      免責聲明：本頁僅供資訊顯示與自我管理追蹤，不構成投資建議；投資有風險，入市需謹慎。<br/>
      版本：2025-10-27T02:01:32.751015
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
