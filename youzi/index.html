<script>
// 自動播放 + 觸控滑動 + 點擊媒體即全螢幕
(function(){
  const slider=document.querySelector('.slider');
  const track=slider.querySelector('.track');
  const slides=[...track.children];
  const prev=slider.querySelector('.prev');
  const next=slider.querySelector('.next');
  const dotsWrap=slider.querySelector('.dots');
  let index=0,timer=null,startX=0,dx=0;

  function updateDots(){
    dotsWrap.innerHTML='';
    slides.forEach((_,i)=>{
      const b=document.createElement('button');
      b.className='dot'+(i===index?' active':'');
      b.addEventListener('click',()=>go(i));
      dotsWrap.appendChild(b);
    });
  }
  function go(i){
    index=(i+slides.length)%slides.length;
    track.style.transform='translateX(' + (-index*100) + '%)';
    updateDots();
    slides.forEach((s,si)=>{
      const v=s.querySelector('video');
      if(v){ si===index ? v.play().catch(()=>{}) : v.pause(); }
    });
  }
  function auto(){ clearInterval(timer); timer=setInterval(()=>go(index+1),4000); }
  slider.addEventListener('mouseenter',()=>clearInterval(timer));
  slider.addEventListener('mouseleave',auto);
  prev.addEventListener('click',()=>{go(index-1);auto();});
  next.addEventListener('click',()=>{go(index+1);auto();});

  // Touch swipe
  track.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;clearInterval(timer);},{passive:true});
  track.addEventListener('touchmove',e=>{dx=e.touches[0].clientX-startX;},{passive:true});
  track.addEventListener('touchend',()=>{ if(Math.abs(dx)>40){go(index+(dx<0?1:-1));} dx=0; auto(); });

  // Click to fullscreen on current media
  function fs(el){
    if(el.requestFullscreen){ el.requestFullscreen(); }
    else if(el.webkitRequestFullscreen){ el.webkitRequestFullscreen(); }
  }
  slides.forEach(s=>{
    const media=s.querySelector('img,video');
    if(media){
      media.style.cursor='zoom-in';
      media.addEventListener('click',()=>fs(media));
    }
  });

  updateDots(); go(0); auto();
})();
</script>
