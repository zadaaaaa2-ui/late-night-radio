<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>柚子｜娛樂主播 數位名片</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--ink:#1b1b1f;--muted:#6b7280;--gold:#b89054;--pink:#f8e8ee;--border:#ece7de;--card:#fff;}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#fff;color:var(--ink)}
  .wrap{max-width:880px;margin:0 auto;padding:clamp(16px,3vw,28px)}
  .hero{border:1px solid var(--border);border-radius:24px;overflow:hidden;box-shadow:0 12px 32px rgba(0,0,0,.06);background:linear-gradient(180deg,#fff,#fff),var(--pink)}

  /* Slider matches the very first hero-img size */
  .slider{position:relative}
  .track{display:flex;transition:transform .5s ease;will-change:transform}
  .slide{min-width:100%; aspect-ratio:16/9; display:grid; place-items:center; background:#faf7f9}
  .slide img,.slide video{width:100%;height:100%;object-fit:cover}
  /* Mobile uses 3:2 like the first RWD hero */
  @media (max-width:720px){
    .slide{aspect-ratio:3/2}
  }

  .nav{position:absolute;inset:0;pointer-events:none}
  .arrow{position:absolute;top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:999px;background:rgba(255,255,255,.92);border:1px solid #e8e1d6;display:grid;place-items:center;font-weight:700;color:#7a5a2a;box-shadow:0 6px 16px rgba(0,0,0,.08);pointer-events:auto;user-select:none}
  .prev{left:10px}.next{right:10px}
  .dots{position:absolute;left:0;right:0;bottom:10px;display:flex;justify-content:center;gap:8px;pointer-events:auto}
  .dot{width:8px;height:8px;border-radius:999px;background:#e5d5c1;border:1px solid #d9c9b5}
  .dot.active{background:#b89054}

  .card{padding:clamp(16px,3.5vw,32px);background:#fff}
  .name{font-weight:700;font-size:clamp(28px,6vw,42px)}
  .role{color:var(--gold);font-weight:700;margin-top:6px;font-size:clamp(12px,3.2vw,15px);letter-spacing:.18em}
  .bio{margin-top:12px;color:#3e3e44;line-height:1.8;font-size:clamp(15px,3.6vw,18px)}
  .grid{margin-top:clamp(12px,3.5vw,18px);display:grid;gap:clamp(10px,2.6vw,14px);grid-template-columns:1fr 1fr}
  .kv{border:1px solid var(--border);border-radius:16px;background:var(--card);padding:clamp(12px,2.8vw,16px)}
  .kv b{display:block;font-size:clamp(11px,2.8vw,12px);color:#8b6a3a;letter-spacing:.16em;text-transform:uppercase;margin-bottom:6px}
  .kv div{font-size:clamp(16px,4.2vw,18px)}
  .section-title{margin:clamp(14px,4vw,20px) 0 8px;font-size:clamp(13px,3.4vw,14px);letter-spacing:.22em;color:#8b6a3a;text-transform:uppercase;font-weight:700}
  .cta{display:grid;grid-template-columns:1fr;gap:12px}
  .btn{display:flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;padding:14px 16px;border-radius:14px;border:1px solid #e9d9bf;background:linear-gradient(180deg,#fff,#faf6ef);color:#6f5630;font-weight:700;font-size:clamp(16px,4.4vw,18px);box-shadow:0 6px 18px rgba(184,144,84,.18)}
  .foot{padding:20px;text-align:center;color:#8c8c8c;font-size:12px}
  @media (max-width:720px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <main class="wrap">
    <article class="hero">
      <div class="slider" aria-label="相簿（原始大小）">
        <div class="track">
          <!-- Demo items; replace with your images/videos -->
          <div class="slide"><img src="assets/images/youzi.jpg" alt="柚子 相簿1"></div>
          <div class="slide"><video src="assets/media/sample.mp4" muted loop playsinline></video></div>
          <div class="slide"><img src="assets/images/youzi2.jpg" alt="柚子 相簿2"></div>
        </div>
        <div class="nav">
          <button class="arrow prev" aria-label="上一張">&#8249;</button>
          <button class="arrow next" aria-label="下一張">&#8250;</button>
          <div class="dots" role="tablist"></div>
        </div>
      </div>

      <div class="card">
        <h1 class="name">柚子</h1>
        <div class="role">娛樂主播</div>
        <p class="bio">擅長以溫柔清亮的嗓音帶來放鬆的氛圍；喜歡與觀眾互動、點歌與輕聊。</p>

        <section class="grid" aria-label="基本資訊">
          <div class="kv"><b>主播 ID</b><div>576673</div></div>
          <div class="kv"><b>平台</b><div>Miki Live</div></div>
          <div class="kv" style="grid-column:span 2"><b>拿手主題</b><div>會唱歌</div></div>
          <div class="kv" style="grid-column:span 2"><b>上線時段</b><div>17:00–23:00</div></div>
        </section>

        <h3 class="section-title">行動</h3>
        <div class="cta">
          <a class="btn" href="https://www.mikiliveapp.com" target="_blank" rel="noopener">前往 Miki Live 官網</a>
          <a class="btn" href="#" target="_blank" rel="noopener">加好友 / 聯繫</a>
        </div>
      </div>
    </article>
    <div class="foot">© 2025 Sweetheart Chat · Chinese only · 18+</div>
  </main>

<script>
// 自動播放 + 觸控滑動 + 點擊媒體即全螢幕
(function(){
  const slider=document.querySelector('.slider');
  const track=slider.querySelector('.track');
  const slides=[...track.children];
  const prev=slider.querySelector('.prev');
  const next=slider.querySelector('.next');
  const dotsWrap=slider.querySelector('.dots');
  let index=0,timer=null,startX=0,dx=0;

  function updateDots(){
    dotsWrap.innerHTML='';
    slides.forEach((_,i)=>{
      const b=document.createElement('button');
      b.className='dot'+(i===index?' active':'');
      b.addEventListener('click',()=>go(i));
      dotsWrap.appendChild(b);
    });
  }
  function go(i){
    index=(i+slides.length)%slides.length;
    track.style.transform='translateX(' + (-index*100) + '%)';
    updateDots();
    slides.forEach((s,si)=>{
      const v=s.querySelector('video');
      if(v){ si===index ? v.play().catch(()=>{}) : v.pause(); }
    });
  }
  function auto(){ clearInterval(timer); timer=setInterval(()=>go(index+1),4000); }
  slider.addEventListener('mouseenter',()=>clearInterval(timer));
  slider.addEventListener('mouseleave',auto);
  prev.addEventListener('click',()=>{go(index-1);auto();});
  next.addEventListener('click',()=>{go(index+1);auto();});

  // Touch swipe
  track.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;clearInterval(timer);},{passive:true});
  track.addEventListener('touchmove',e=>{dx=e.touches[0].clientX-startX;},{passive:true});
  track.addEventListener('touchend',()=>{ if(Math.abs(dx)>40){go(index+(dx<0?1:-1));} dx=0; auto(); });

  // Click to fullscreen on current media
  function fs(el){
    if(el.requestFullscreen){ el.requestFullscreen(); }
    else if(el.webkitRequestFullscreen){ el.webkitRequestFullscreen(); }
  }
  slides.forEach(s=>{
    const media=s.querySelector('img,video');
    if(media){
      media.style.cursor='zoom-in';
      media.addEventListener('click',()=>fs(media));
    }
  });

  updateDots(); go(0); auto();
})();
</script>
</body>
</html>
